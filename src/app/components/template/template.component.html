<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label" for="nombre">Nombre</label>
            <div class="col-8">

                <input [ngClass]="{'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }" class="form-control" type="text" placeholder="Nombre" #nombre="ngModel" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required>
                <div class="invalid-feedback" *ngIf="nombre.touched && nombre.errors?.required">El Campo es requerido</div>
                <div class="invalid-feedback" *ngIf="nombre.errors?.minlength">El Campo por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label" for="apellido">Apellido</label>
            <div class="col-8">

                <input [ngClass]="{'is-invalid': apellido.touched && apellido.errors?.required }" class="form-control" type="text" placeholder="Apellido" #apellido="ngModel" name="apellido" [(ngModel)]="usuario.apellido" required>
                <div class="invalid-feedback" *ngIf="apellido.touched && apellido.errors?.required">El Campo es requerido</div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="correo">Correo</label>
        <div class="col-md-8">

            <input [ngClass]="{'is-invalid': (correo.errors?.required || correo.errors?.pattern) && correo.touched }" class="form-control" type="email" placeholder="Correo electrÃ³nico" #correo="ngModel" name="correo" [(ngModel)]="usuario.correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                required>
            <div class="invalid-feedback" *ngIf="correo.touched && correo.errors?.required">El Campo es requerido</div>
            <div class="invalid-feedback" *ngIf="correo.errors?.pattern">El Campo no cumple con el patron de correo</div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="pais">Pais</label>
        <div class="col-md-8">
            <select name="pais" id="pais" class="form-control" [(ngModel)]="usuario.pais">
                <option value="">.:Seleccionar:.</option>
                <option *ngFor="let pais of paises" value="{{ pais.codigo }}">{{ pais.nombre }}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="pais">Sexo</label>
        <div class="col-md-8">
            <div class="custom-control custom-radio custom-control-inline">
                <input [(ngModel)]="usuario.sexo" type="radio" id="RadioM" name="sexo" class="custom-control-input" value="M">
                <label class="custom-control-label" for="RadioM">Masculino</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input [(ngModel)]="usuario.sexo" type="radio" id="RadioF" name="sexo" class="custom-control-input" value="F">
                <label class="custom-control-label" for="RadioF">Femenino</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input [(ngModel)]="usuario.acepta" type="checkbox" class="custom-control-input" id="acepta" name="acepta" required>
            <label class="custom-control-label" for="acepta">Acepta terminos</label>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <!-- [disabled]="!forma.valid" -->
            <button type="submit" class="btn btn-outline-primary">Guardar</button>
        </div>
    </div>

</form>
<pre>
  {{ usuario | json }}
</pre>
